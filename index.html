<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>변호사 김철홍 법률사무소</title>

    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&display=swap" rel="stylesheet">

    <style>
        /* 1. 기본 설정 */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        html { scroll-behavior: smooth; }
        body { font-family: 'Noto Sans KR', sans-serif; color: #333; line-height: 1.6; word-break: keep-all; }
        a { text-decoration: none; color: inherit; }
        ul { list-style: none; }
        .container { max-width: 1200px; margin: 0 auto; padding: 0 20px; }

        /* 2. 헤더 */
        header { background: #fff; border-bottom: 1px solid #eee; height: 90px; display: flex; align-items: center; position: sticky; top: 0; z-index: 1000; }
        header .container { display: flex; justify-content: space-between; align-items: center; width: 100%; }
        .logo a { font-size: 22px; font-weight: 700; color: #003366; }
        nav ul { display: flex; align-items: center; }
        nav ul li a { margin-left: 30px; font-weight: 500; font-size: 16px; color: #555; }
        
        .nav-btn { 
            background: #003366; color: #fff; padding: 10px 20px; border-radius: 4px; 
            display: inline-flex; flex-direction: column; align-items: center; line-height: 1.2; 
            text-align: center; min-width: 160px; font-size: 14px; margin-left: 30px;
        }

        /* 3. 메인 히어로 */
        #hero { background: #f4f7f9; padding: 120px 0; text-align: center; }
        #hero h2 { font-size: 42px; font-weight: 300; margin-bottom: 25px; }
        #hero h2 span { font-weight: 700; color: #003366; }
        .main-btn { background: #003366; color: #fff; padding: 15px 40px; font-size: 18px; display: inline-block; border: none; cursor: pointer; }

        /* 4. 오시는 길 (질문하신 핵심 수정 영역) */
        #location { padding: 100px 0; background: #fcfcfc; }
        .location-content { display: flex; gap: 50px; align-items: flex-start; }
        .location-info { flex: 1; }

        /* 모든 정보 아이템의 공통 스타일 */
        .info-item { margin-bottom: 20px; padding-bottom: 20px; border-bottom: 1px solid #eee; }
        .info-item label { display: block; font-weight: 700; color: #003366; margin-bottom: 5px; font-size: 14px; }
        .info-item p { font-size: 17px; margin: 0; }

        /* [수정] 주소: 아래 선을 없애고 간격만 살짝 둠 */
        .addr-box { border-bottom: none !important; padding-bottom: 0 !important; margin-bottom: 5px !important; }
        
        /* [수정] 지하철: 아래 선을 추가하고 간격을 벌림 */
        .subway-box { border-bottom: 1px solid #eee !important; padding-bottom: 20px !important; margin-bottom: 25px !important; }
        .subway-box p { font-size: 15px; color: #666; }

        /* 5. 지도 및 기타 */
        .map-box { flex: 1.5; width: 100%; border: 1px solid #ddd; }
        .section-title { text-align: center; margin-bottom: 60px; }
        .section-title h3 { font-size: 32px; font-weight: 700; }
        .section-title .bar { width: 50px; height: 3px; background: #003366; margin: 0 auto; }

        footer { background: #222; color: #888; padding: 60px 0; text-align: center; font-size: 14px; }

        @media (max-width: 900px) {
            .location-content { flex-direction: column; }
            nav { display: none; }
        }
    </style>
</head>
<body>

<header>
    <div class="container">
        <h1 class="logo"><a href="#">변호사 김철홍 법률사무소</a></h1>
        <nav>
            <ul>
                <li><a href="#about">소개</a></li>
                <li><a href="#services">업무분야</a></li>
                <li><a href="#location">오시는 길</a></li>
                <li><a href="tel:053-754-2580" class="nav-btn">대표번호<br>053-754-2580</a></li>
            </ul>
        </nav>
    </div>
</header>

<section id="hero">
    <div class="container">
        <h2>의뢰인의 권익 보호를 위해<br><span>최선의 결과</span>를 약속합니다.</h2>
        <a href="#contact" class="main-btn">온라인 상담신청</a>
    </div>
</section>

<section id="location">
    <div class="container">

        <div class="location-content">
            <div class="location-info">
                
                <div class="info-item addr-box">

                </div>

                <div class="info-item subway-box">
                    <p>2호선 범어역 10번 출구 (도보 5분)</p>
                </div>

                <div class="info-item">
                    <label>대표전화</label>
                    <p>053-754-2580</p>
                </div>

                <div class="info-item">
                    <label>팩스번호</label>
                    <p>053-754-2582</p>
                </div>
            </div>

            <div class="map-box">
                <div style="font:12px dotum; width:100%; max-width:640px; height:392px; position:relative; margin:0 auto;">
                    <div style="height:360px;">
                        <a href="https://map.kakao.com/?itemId=26076806" target="_blank">

                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<footer>
    <p>변호사 김철홍 법률사무소 | 대표 : 김철홍 | 사업자번호 : 502-28-73546</p>

</footer>

</body>
</html>
